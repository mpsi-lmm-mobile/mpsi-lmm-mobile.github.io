    <script>

function handleConfirmation(confirmationMessage, redirectionLink, cookieKey) {
  // Vérifier si l'utilisateur a déjà fait son choix
  const userChoice = localStorage.getItem(cookieKey);

  if (!userChoice) {
    // Si aucun choix n'a été fait, afficher la boîte de dialogue
    const isConfirmed = confirm(confirmationMessage);

    if (isConfirmed) {
      // L'utilisateur a accepté, on enregistre le choix
      localStorage.setItem(cookieKey, 'true');
      console.log(`Choix enregistré pour la clé '${cookieKey}' : Accepté.`);
    } else {
      // L'utilisateur a refusé, on enregistre le choix et on redirige
      localStorage.setItem(cookieKey, 'false');
      console.log(`Choix enregistré pour la clé '${cookieKey}' : Refusé. Redirection en cours...`);
      window.location.href = redirectionLink;
    }
  } else {
    // Le choix a déjà été fait, on ne fait rien
    console.log(`Le choix pour la clé '${cookieKey}' a déjà été enregistré : ${userChoice}.`);
  }
}
